{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change mycustom">
    	<h1><strong><b>{% trans "Change Password" %}</b></strong></h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="btn btn-dark">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
